<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>wwwouaiebe - Osm Gtfs Compare</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body class="cyLight">
        <header id="configForm">
            <span id="GTFSValidity"></span>
             <label>Network: 
                <select id="osmNetworkSelect">
                    <option value="TECB">TECB</option>
                    <option value="TECC">TECC</option>
                    <option value="TECH">TECH</option>
                    <option value="TECL">TECL</option>
                    <option value="TECX">TECX</option>
                    <option value="STIB">STIB</option>
                </select>
            </label>
            <label>Vehicle: 
                <select id="osmVehicleSelect">
                    <option value="bus">bus</option>
                    <option value="tram">tram</option>
                    <option value="subway">subway</option>
                </select>
            </label>
            <label>
                Ref: <input type="text" id="osmRef" value="" title="Add the ref an osm bus/tram/subway relation if you will limit the contro to this relation"/>
            </label>
            <label>
                New JOSM layer
                <input type="checkbox" value="newJosmLayer" id="newJosmLayer" title="JOSM check out in a new layer" checked />
            </label>
            <input type="button" value="go" id="goInput" title="Start the control"/>
            <input type="button" value="Errors only" id="errorsOnlyInput" title="Show all or show only errors"/>
            <span> <a id="cyDarkLight" title="Apparence: sombre">‚òΩ</a> </span>
            <div id="waitAnimation"><div id="waitAnimationBullet"></div></div>
       </header>
        <main id="report">
        </main>
        <footer>
            <p><span>Sorry, we don't have cookies üç™üç™üç™ for you...</span> <span>¬© wwwouaiebe 2024</span> <span><a href="https://github.com/wwwouaiebe/OsmGtfsCompare">Sources on Github ‚Üó</a></span><span id="version"></span></span></p>
        </footer>
    </body>
    <script src="index.js" type="module" crossorigin="anonymous"> </script>
</html>
